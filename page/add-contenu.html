<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/formulaire.css">

    <title>InstaGreek | Créer</title>
</head>
<body>
    <header id="menu">
        <a class="logoacceuil" href="../index.html"><img id="logo" src="../image/logo.png"
                alt="logo de l'application"></a>
        <div class="help">
            <input type="search" id="site-search" name="q" maxlength="30" placeholder="search profiles/posts/ . . ." />
            <button id="search-button"><img class="logobouton" src="../image/searchlogo.png"></button>
        </div>
            <nav>
                <a class="barrenavacceuil" href="add-contenu.html"><h3>Créer</h3></a>
                <a class="barrenavacceuil" href="generic-user.html"><h3>Profil</h3></a>
            </nav>
    </header>
    <main>
        <form action="add-contenu.html" id="add-fichier" method="post">
            <input type="file" name="image" accept="image/*" id="file" onchange="previewImage()" required>
            
            <div id="previewImageContainer"></div>

            <textarea name="description" placeholder="dites-nous tout sur votre chef d'oeuvre !" id="desc"></textarea>
            <button type="submit" onclick="location.reload();" id="send">publier</button>

            <script src="../js/preview.js"></script>
        </form>
    </main>
</body>
</html>
